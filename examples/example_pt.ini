[Amulet]
AmuletName = protection amulet        ; Nome ou ID do amuleto.
AmuletEnabled = false                 ; Você quer usar esse amuleto? (true/false)
AmuletMin = 0                         ; Quantidade de amuleto que seu personagem saira para comprar mais. (0 para desabilitar)
AmuletMax = 0                         ; Quantidade de amuletos para tirar do DP. (0 para desabilitar)
AmuletCreature-Equip = 3              ; Quantidade de criaturas para equipar o amuleto. (0 para desabilitar)
AmuletHealth-Equip = 30               ; Porcentagem de vida para equipar o amuleto. (0 para desabilitar)
AmuletMana-Equip = 10                 ; Porcentagem de mana para equipar o amuleto. (0 para desabilitar)
