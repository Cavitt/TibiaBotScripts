[Ring]
RingName = sword ring                 ; Nome ou ID do anel.
RingEnabled = false                   ; Você quer usar este anel? (true/false)
RingMin = 0                           ; Quantidade de aneis que seu personagem saira para comprar mais. (0 para desabilitar)
RingMax = 0                           ; Quantidade de aneis que você quer tirar do DP. (0 para desabilitar)
RingCreature-Equip = 3                ; Quantidade de criaturas para equipar o anel. (0 para desabilitar)
RingHealth-Equip = 30                 ; Porcertagem de HP para equipar o anel. (0 para desabilitar)
