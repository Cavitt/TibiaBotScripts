[Supplies]
FlaskName = flask of rust remover     ; Nome ou ID do rust remover.
FlaskMin = 0                          ; Quantidade de rust remover que seu personagem saira para pegar mais. (0 para desabilitar)
FlaskMax = 0                          ; Quantidade de rust remover para retirar. (0 para desabilitar)
FlaskAlarm = 0                        ; Quantidade de rust remover para ativar o alarme. (0 para desabilitar)

[Soft Boots]
Mana-Percent = 0                      ; Porcentagem de mana para equipar a Soft Boots. (0 para desabilitar)

[Mana Restorer]
Restore-Percent = 0                   ; Porcentagem de mana para recuperar mana quando não há criaturas na tela. (0 para desabilitar)

[Capacity]
Hunt-Minimum = 50                     ; Se a capacidade for abaixo deste valor, o script sairá do spawn. (0 para desabilitar)
Drop-Flasks = 100                     ; Se a capacidade for abaixo deste valor, o script jogara vials fora. (0 para desabilitar)
Drop-Gold = 80                        ; Se a capacidade for abaixo deste valor, o script jogara gold fora. (0 para desabilitar)

[Logout]
Stamina = 14                          ; A quanto de stamina você quer deslogar? (em horas)
Level = 0                             ; Em que nivel você quer deslogar? (0 para desabilitar)
Server-Save = 0                       ; Quantas horas antes do serversave você quer deslogar. (0 para desabilitar)
Time-Limit = 0                        ; Numero maximo de horas para caçar. (0 para desabilitar)
Train-Skill = none                    ; Qual estatua de trainer usar? (none, sword, axe, club, spear, magic)
Exit-Log = false                      ; Quando for deslogar e não treinar, o client será fechado. (true/false)

[HUD]
Enabled = true                        ; Você quer habilitar o HUD? (true/false)
Show-Supplies = true                  ; Você quer que mostre os suprimentos individuais? (true/false)
Show-Loot = true                      ; Você quer que mostre o loot individual? (true/false)
Show-Icons = true                     ; Mostrar os icones dos loots. (true/false)
Theme = light                         ; Esquema de cores para o HUD. (light, dark, orange, pink, green, blue, purple)