; Example Config by OXScripts
; http://scripts.xenobot.net

[General]
Minimize-Backpacks = true             ; Você quer minimizar sua bolsas (backpacks)? (true/false)
Manual-Shooter = false                ; Habilitar a configuração manual do lançador de magias (SpellShooter) do Xenobot? (true/false)

[Loot]
Npc-Sell = true                       ; Você quer vender seu loot automaticamente? (true/false)
Loot-Style = last                     ; Em qual ordem você quer lootiar os monstros. (first/last)
Loot-Gold = true                      ; Você quer pegar gold? (true/false)
Loot-Min-Value = 10                   ; Peso minimo por item para pegar. (0 para desabilitar)
Loot-Max-Weight = 0                   ; Peso maximo por item para pegar. (0 para desabilitar)
Loot-WhiteList = golden helmet, sword of valor
Loot-BlackList = steel helmet, steel shield, crossbow, plate legs, longsword, double axe, broadsword

[Route]
Hardcore = false                      ; Você quer que o personagem passe pela rota hardcore? (true/false)

[Lure]
Amount = 0                            ; Quantidade de criaturas para lurar. (0 para desabilitar)
Range = 7                             ; Distancia ao redor que seu boneco irá procurar criaturas.
Kill-Time = 120                       ; Tempo que o boneco terá para matar até continuar. (Em segundos) 
Creatures = demodras, dragon lord, dragon

[Anti Lure]
Amount = 5                            ; Quantidade de criaturas para ativar o anti-lure.
Range = 7                             ; Distancia ao redor que seu boneco irá procurar criaturas
Creatures = earth elemental

[Food]
FoodName = salmon                     ; Nome ou ID da comida.
FoodMin = 0                           ; Quantidade de comida minima que o personagem saira comprar mais.
FoodMax = 0                           ; Quantidade de comida que você pegara ou comprara. (0 to desabilitar)
FoodAlarm = 0                         ; Quantidade de comida para ativar o alarme. (0 to desabilitar)

[Potions]
ManaName = great mana potion          ; Nome ou ID da poção.
ManaMin = 100                         ; Quantidade de poção minima que o personagem saira comprar mais.
ManaMax = 300                         ; Quantidade de poção que você pegara ou comprara. (0 para desabilitar)
ManaAlarm = 0                         ; Quantidade de poção para ativar o alarme. (0 para desabilitar)

[Ammo]
AmmoName = royal spear                ; Nome ou ID da munição.
AmmoMin = 15                          ; Quantidade de munição minima que o personagem saira comprar mais.
AmmoMax = 30                          ; Quantidade de munição que você pegará ou comprará. (0 to disable)
AmmoAlarm = 0                         ; Quantidade de munição para ativar o alarme. (0 to disable)

[Runes]
MissileName = sudden death rune       ; Nome ou ID da runa.
MissileEnabled = false                ; Você quer usar essa runa? (true/false)
MissileMin = 100                      ; Quantidade de runa minima que seu personagem sairá para comprar mais.
MissileMax = 400                      ; Quantidade de runa que seu personagem pegara ou comprara. (0 para desabilitar)
MissileAlarm = 0                      ; Quantidade de runa para ativar o alarme. (0 para desabilitar)
MissilePriority = 3                   ; Prioridade comparada a outras runas e magias. (menor é mais importante)
MissileTargetMin = 1                  ; Quantidade minima de criaturas para usar a runa. (0 para desabilitar)
MissileTargets = dragon, dragon lord, dragon hatchling, dragon lord hatchling, demodras

AreaName = avalanche rune             ; Nome ou ID da runa
