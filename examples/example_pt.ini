AreaPriority = 5                      ; Prioridade comparada a outras runas e magias. (menor é mais importante)
AreaTargetMin = 2                     ; Quantidade minima de criaturas para usar a runa. ( 0 para desabilitar)
AreaTargets = dragon, dragon lord, dragon hatchling, dragon lord hatchling, demodras

