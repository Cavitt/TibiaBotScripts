FoodMin = 0                           ; Återvänd till staden när du har så här mycket mat kvar.
FoodMax = 0                           ; Köp eller plocka ut denna mängd mat. (0 för att inaktivera)
FoodAlarm = 0                         ; Alarmera vid denna mängd mat. (0 för att inaktivera)

