; Example Config by OXScripts
; http://scripts.xenobot.net
; Swedish version

[General]
Minimize-Backpacks = true             ; Vill du minimera dina ryggsäckar? (true/false)
Organize-Backpacks = false            ; Vill du att skriptet automatiska ska organisera dina ryggsäckar när det startas? (true/false)
Manual-Shooter = false                ; Aktivera om du vill konfigurera magi kastaren manuellt. Annars kommer skriptet skriva över de inställningar som finns sparade i xbst filen. (true/false)

[Loot]
Npc-Sell = true                       ; Vill du att skriptet automatisk ska sälja din loot? (true/false)
Loot-Style = last                     ; Ordningen i vilken skriptet lootar kroppar. (first/last)
Loot-Gold = true                      ; Vill du loota guldpengar? (true/false)
Loot-Min-Value = 10                   ; Det minsta värdet ett objekt får ha för att vi ska loota det. (0 för att inaktivera)
Loot-Max-Weight = 0                   ; Den tyngsta vikten ett objekt får ha för att vi ska loota det. (0 för att inaktivera)
Loot-WhiteList = golden helmet, sword of valor
Loot-BlackList = steel helmet, steel shield, crossbow, plate legs, longsword, double axe, broadsword

[Route]
Hardcore = false                      ; Huruvida din karaktär fortsätter till den svåra delen av jaktmarken. (true/false)

[Lure]
Amount = 0                            ; Hur många monster vill du samla innan du börjar döda dem? (0 för att inaktivera)
AttackWhileLure = false               ; When enabled, target and loot as you lure creatures. (true/false)
MinPriority = 1                       ; Vilken är den minsta prioritet ett monster måste ha för att vi ska räkna det när vi samlar monster. (0-9)
Until = 0                             ; The amount of unkilled creatures to start luring again. (0 to disable)

[Anti Lure]
Amount = 5                            ; Mot hur många fiender vill du börja fly? (0 för att inaktivera)
Range = 7                             ; Hur långt ifrån din karaktär vill du titta efter monster?.
Creatures = earth elemental

[Food]
