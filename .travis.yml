# Setup environment
language: node_js
node_js: 4.2
sudo: false
cache:
  directories:
    - node_modules

# Install misc dependencies
before_install:
  - wget -O - http://www.lua.org/ftp/lua-5.1.5.tar.gz | tar xz
  - cd lua-5.1.5 && make linux local
  - export PATH=$PATH:$PWD/bin
  - cd ..

# Install node dependencies
install: npm install

# Build scripts
script: npm run build

# Upload build artifacts
deploy:
  # Github Release
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file: "./build/scripts.zip"
    on:
      tags: true

  # Beta Release (master)
  - provider: s3
    skip_cleanup: true
    acl: public_read
    detect_encoding: true
    local_dir: build
    upload-dir: beta
    access_key_id: AKIAJE4AGGGGZSLBOZZQ
    secret_access_key:
      secure: ""
    bucket: xenobot-scripts
    on:
      repo: OXGaming/oxscripts
      branch: master

  # Public Release (tagged)
  - provider: s3
    skip_cleanup: true
    acl: public_read
    detect_encoding: true
    local_dir: build
    upload-dir: release
    access_key_id: AKIAJE4AGGGGZSLBOZZQ
    secret_access_key:
      secure: ""
    bucket: xenobot-scripts
    on:
      repo: OXGaming/oxscripts
      tags: true

notifications:
  slack:
    on_success: always
    secure: 